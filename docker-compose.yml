# docker-compose.yml

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: dashboard_api_service
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      es:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      ES_HOST: es
      ES_PORT: 9200
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - ./api/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_service
    ports:
      - "3000:80"
    depends_on:
      - api

  db:
    image: mysql:8.0
    container_name: dashboard_mysql_service
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysql -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} -e 'SELECT 1'",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    command: --default-authentication-plugin=caching_sha2_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.9.0
    container_name: elastic_service
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -f http://localhost:9200/_cat/indices >/dev/null",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    command: >
      bash -c "
        if [ ! -d plugins/analysis-nori ]; then
          elasticsearch-plugin install --batch analysis-nori;
        fi &&
        elasticsearch
      "

  redis:
    image: redis:7-alpine
    container_name: redis_service
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: >
      redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"

volumes:
  mysql_data:
    driver: local
  es_data:
    driver: local
